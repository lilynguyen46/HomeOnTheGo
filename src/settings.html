<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/6ec0f688d6.js"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/assets/styles/index.css">
</head>
<body>
    <header>
        <div class="header-container">
          <div class="header-container-left">
            <h1 class="Logo">HomeOnTheGo</h1>
            
          </div>
          <nav>
            <div class="header-container-right">
              <form class="search-bar">
                <input type="text" placeholder="Search..." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
              </form>
              <ul>
                <li><a href="#">Houses</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">About Us</a></li>
              </ul>
  
              <button class="list-home">
                <span>List Home</span>
              </button>
              <div class="auth-buttons">
                <button class="login">Log In</button>
                <button class="sign-up">Sign Up</button>
                <button class=profile>
                  <i class="fa-solid fa-user"></i>
                </button>
              </div>
            </div>
          </nav>
        </div>
      </header>









      <h1 class="settingsheader-container">Profile Settings</h1>

      <div class="prof-container">
      
        <!-- Left Side: Profile Pic -->
        <div class="left-side-container">
          <fieldset class="profilepic-container">
            <legend>Profile Pic</legend>
            Guest/Host User Pic.
          </fieldset>
        </div>
      
        <!-- Right Side: Profile Info and Form -->
        <div class="right-side-container">
          <fieldset class="profileinfo-container">
            <legend>Profile Info</legend>
            <p>Guest/Host User Profile Settings.</p>
            <form>
              Change First Name: <br>
              <input type="text" name="firstname"><br><br>
              Change Last Name: <br>
              <input type="text" name="lastname"><br><br>
              Change Email: <br>
              <input type="email" name="email"><br><br>
            </form>
            <a href="profpage.html">
              <button class="prof-buttons">Go back to profile page</button>
            </a>
          </fieldset>
        </div>
      
      </div>
      
      </body>
      </html>
