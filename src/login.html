<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <script src="https://kit.fontawesome.com/6ec0f688d6.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/styles/auth.css">
  </head>
  <body
    style="background: url('/assets/images/wave-haikei.svg') no-repeat center center fixed; background-size: cover;">

    <header>
      <div class="header-container">
        <div class="header-container-left">
          <a href="/src/index.html">
            <h1 class="Logo">HomeOnTheGo</h1>
          </a>
        </div>
        <nav>
          <div class="header-container-right">
            <form class="search-bar">
              <input type="text" placeholder="Search..." name="search">
              <button type="submit"><i class="fa fa-search"></i></button>
            </form>
            <ul>
              <li><a href="/src/houses.html">Houses</a></li>
              <li><a
                  href="https://github.com/lilynguyen46/HomeOnTheGo.git">Contact
                  Us</a></li>
              <li><a
                  href="https://github.com/lilynguyen46/HomeOnTheGo.git">About
                  Us</a></li>
            </ul>

            <button class="list-home">
              <span>List Home</span>
            </button>

            <div class="auth-buttons">
              <a href="/src/login.html">
                <button class="login">Log In</button>
              </a>
              <a href="/src/sign-up.html">
                <button class="sign-up">Sign Up</button>
              </a>

              <a href="/src/profpage.html">
                <button class=profile> <i class="fa-solid fa-user"></i>
                </button>
              </a>

            </div>
          </div>
        </nav>
      </div>
    </header>

    <div class="main-container">
      <div class="form-body-container">
        <div class="login-container">
          <h1>Login</h1>
          <label for="User-name">Username: </label>
          <input type="email" id="User-name" name="User-name" required>
          <br>
          <label for="Enter-Password">Password: </label>
          <input type="password" id="Enter-Password" name="Enter-Password"
            required>
          <br>
          <button class="login-button">Login</button>
        </div>
      </div>
      <img src="/assets/images/houses/11049413.png" alt="" srcset="">
    </div>
  </body>
</html>
