<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/styles/index.css">
  <style>
    /* Basic CSS for nav bar and button styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    nav {
      background-color: green;
      padding: 1rem;
      color: white;
    }

    .nav-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .nav-logo a {
      color: blue;
      text-decoration: none;
      font-size: 1.5rem;
    }

    .nav-links {
      display: flex;
      list-style: none;
      padding: 0;
      align-items: center;
    }

    .nav-links li {
      margin: 0 10px;
    }

    .nav-links li a {
      color: black;
      text-decoration: none;
      font-size: 1rem;
    }

    .nav-links input {
      padding: 5px;
      margin-left: 10px;
      border-radius: 5px;
    }

    .nav-btns {
      display: flex;
      align-items: center;
    }

    .nav-btns button {
      background-color: white;
      border: none;
      color: black;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .nav-btns button:hover {
      background-color: blue;
    }

    .nav-profile-btn {
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    .nav-profile-btn img {
      width: 40px;
    }

    .text-center {
      text-align: center;
      margin-top: 40px;
    }

    .guest-btn {
      background-color: black;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color 0.3s;
    }

    .guest-btn:hover {
      background-color: blue;
    }
  </style>
</head>

<body>

  <nav>
    <div class="nav-header">
      <div class="nav-logo">
        <a href="#">Home On The <span>Go</span>.</a>
      </div>
      <ul class="nav-links" id="nav_links">
        <li><a href="#">Houses</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">About us</a></li>
        <br>
        <input type="text" placeholder="Search..">
      </ul>
      <div class="nav-btns">
        <button class="list-home">List Home</button>
      </div>
      <div>
      <div class="nav-btns">
        <button class="nav-profile-btn">
          <a href="/src/account-registration.html">
            <img src="/assets/images/icons/profile-icon.png" alt="login Signup">
          </a>
        </button>
      </div>
    </div>
  </nav>

  <div class="text-center">
    <a href="createAcc.html">
      <button class="guest-btn">Guest</button>
    </a>
  </div>
      <div>
    </div>
  </nav>

 

  <form id="registration-form">
    <label for="Account-type">account type</label>
    <select id="user-type">
      <option value="guest">Guest</option>
      <option value="host">Host</option>
    </select>
    <br>
    <label for="first-name">First Name</label>
    <input type="text" id="first-name" name="first-name" required>
    <br>
    <label for="last-name">Last Name</label>
    <input type="text" id="last-name" name="last-name" required>
    <br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required>
    <br>
    <button type="submit">Sign Up</button>
  </form>

  





















</body>

</html>
