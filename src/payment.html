<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
</head>
<body>
    
    <h1>Confirm and Pay</h1>


   <form>
        <h2>Billing Information</h2>
        <label for="name">Full Name: </label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="billing-address">Billing Address: </label>
        <input type="text" id="billing-address" name="billing-addres" required>
        <br><br>

        <label for="city">City</label>
        <input type="text" id="city" name="name" required>
        <label for="zip-code">Zip Code: </label>
        <input type="text" id="zip-code" name="zip-code" required>
        <br><br>

        <h2>Payment Information</h2>
        <label for="payment-card">Card Number: </label>
        <input type="text" id="payment-card" name="payment-card" required>
        <br><br>

        <label for="expire-date">Experation Date: </label>
        <input type="date" id="expire-date" name="expire-date" required>
        <label for="CVV-num">CVV: </label>
        <input type="text" id="CVV-num" name="CVV-num" required>
        <br><br><br>
        


        <h2>Booking Summary</h2>
        <br><br><br>

        <button class="conf-btn">Book and Pay</button>



        














   </form>





</body>
</html>
