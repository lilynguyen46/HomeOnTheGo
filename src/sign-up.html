<div class="main-container">
  <div class="form-body-container">
    <div class="sign-up-container">
      <form class="sign-up">
        <h1>Sign Up</h1>
          <label for="First-name">First Name:</label>
          <input type="text" id="First-name" name="First name" required>
          <br>
          <label for="Last-name">Last Name: </label>
          <input type="text" id="Last-name" name="Last name" required>
          <br>
          <label for="Email">Email: </label>
          <input type="Email" id="Email" name="Email" required>
          <br>
          <label for="Tele-number">Phone Number: </label>
          <input type="tel" id="Tele-number" name="Phone Number" required>
          <br>
          <label for="B-day">Date of Birth: </label>
          <input type="date" id="B-day" name="Date of Birth" required>
          <br>
          <label for="Password">Create Password: </label>
          <input type="password" id="Password" name="Password" required>
          <br>
          <label for="Confrim-Password">Confrim Password: </label>
          <input type="password" id="Confirm-Password" name="Confirm Password" required>
          <br>
          <button class="create-profile-btn">Create Profile</button>
      </form>
