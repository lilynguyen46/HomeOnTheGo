<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/6ec0f688d6.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/styles/index.css">
  </head>
  <body>

    <!-- Header Bar -->

    <header>
      <div class="header-container">
        <div class="header-container-left">
          <h1 class="Logo">HomeOnTheGo</h1>

        </div>
        <nav>
          <div class="header-container-right">
            <form class="search-bar">
              <input type="text" placeholder="Search..." name="search">
              <button type="submit"><i class="fa fa-search"></i></button>
            </form>
            <ul>
              <li><a href="#">Houses</a></li>
              <li><a href="#">Contact Us</a></li>
              <li><a href="#">About Us</a></li>
            </ul>

            <button class="list-home">
              <span>List Home</span>
            </button>
            <div class="auth-buttons">
              <button class="login">Log In</button>
              <button class="sign-up">Sign Up</button>
              <button class=profile>
                <i class="fa-solid fa-user"></i>
              </button>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <div class="main-container">
      <main>
        <div class="card-grid-container">
          <div>
            <img class="grid-card" src="../assets/images/houses/cabin.jpeg"
              alt="Cabin In The Woods" width="400">
          </div>
          <div>
            <img class="grid-card" src="../assets/images/houses/Mansion.jpeg"
              alt="Pink Mansion" width="400">
          </div>
          <div>
            <img class="grid-card" src="../assets/images/houses/Farmhouse.jpeg"
              alt="Red Farmhouse" width="400">
          </div>
          <div>
            <img class="grid-card"
              src="../assets/images/houses/Modern House at Twilight (1).jpeg"
              alt="Twiligt House" width="400">
          </div>
          <div>
            <img class="grid-card"
              src="../assets/images/houses/Organic Desert House.jpeg"
              alt="Desert House" width="400">
          </div>
          <div>
            <img class="grid-card"
              src="../assets/images/houses/Vintage House in Lush Garden.jpeg"
              alt="Vinatge House" width="400">
          </div>
          <div>
            <img class="grid-card"
              src="../assets/images/houses/Tranquil Rural Landscape with Flowering Fields.jpeg"
              alt="Tranquil House" width="400">
          </div>
          <div>
            <img class="grid-card"
              src="../assets/images/houses/Twilight Serenity at a Red Brick House.jpeg"
              alt="Serenity House" width="400">
          </div>
        </div>
      </main>
    </div>

    <footer>
      <div class="footer-container">
        <div>HomeOnTheGo</div>
        <a href="https://github.com/lilynguyen46/HomeOnTheGo.git">
          <i class="fa-brands fa-github"></i>
        </a>
      </div>

    </footer>

  </body>
